<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <div class="categories">
          <div>
            <img
              class="logo"
              src="https://cdn.shopify.com/s/files/1/0518/1053/3555/files/12_1200x1200.png?v=1613617759"
              alt=""
            />
          </div>
          <div>Collections</div>
          <div>Men</div>
          <div>Women</div>
          <div>About</div>
          <div>Contact</div>
        </div>
        <div class="cart-user">
          <div>
            <img
              class="cart"
              src="https://cdn-icons-png.flaticon.com/512/263/263142.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="user"
              src="https://d.newsweek.com/en/full/1500621/rick-morty-season-4-release-date.png?w=1600&h=1600&q=88&f=fb761d69af1e40491a98a21e216788b9"
              alt=""
            />
          </div>
        </div>
      </nav>

      <div class="product">
        <div class="images">
          <div>
            <img class="big-image" src="sneaker.jpeg" alt="" />
          </div>
          <div class="small-images">
            <img class="small-image" src="sneaker.jpeg" alt="" /><img
              class="small-image"
              src="sneaker.jpeg"
              alt=""
            /><img class="small-image" src="sneaker.jpeg" alt="" /><img
              class="small-image"
              src="sneaker.jpeg"
              alt=""
            />
          </div>
        </div>
        <div class="info">
          <div class="company">SNEAKERS COMPANY</div>
          <h1>Fall Limited Edition Sneaker</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer
          </p>
          <div class="price-offer">
            <h2 class="price">$125.00</h2>
            <div class="discount">50%</div>
          </div>
          <div class="previous-price">$250.00</div>
          <div class="buttons">
            <div class="minus-plus">
              <button class="minus">-</button
              ><input class="quantity" type="text" value="0" /><button
                class="plus"
              >
                +
              </button>
            </div>
            <button class="add-to-cart">
              <img
                src="https://cdn-icons-png.flaticon.com/512/263/263142.png"
                alt=""
                style="filter: invert(1)"
              />
              <p>add to cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
